<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        .grid {
            display: inline-block;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
        }
        .col {
            height: 65px;
            width: 65px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
        }
        #message {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        #scoreboard {
            margin-bottom: 15px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        body {
             background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        #but{
              background-color: red;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="scoreboard">
        <p>X Wins: <span id="xWins">0</span> | O Wins: <span id="oWins">0</span> | Draws: <span id="draws">0</span></p>
    </div>
    <div id="message">Current Player: X</div>
    <div class="grid" id="board">
        <!-- Board will be generated here -->
    </div>
    <br>
    <button id="but" onclick="resetGame()">Reset Game</button>

    <script src="script.js"></script>
</body>
</html>
